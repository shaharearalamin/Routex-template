<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routex || Premium-HTML-Template</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- start header section  -->
    <header>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-2">
            <div class="rt-main-logo pl-45">
              <a href="index.html">
                <img src="./assets/img/logo/main-logo.png" alt="" />
              </a>
            </div>
          </div>
          <div class="col-md-10 text-center">
            <div
              class="rt-main-menu d-flex align-items-center justify-content-between"
            >
              <nav class="m-auto">
                <ul>
                  <li>
                    <a href="#"
                      >Home <i class="fas fa-chevron-down"></i>
                      <ul class="rt-sub-menu text-start">
                        <li><a href="#">01</a></li>
                        <li><a href="#">02</a></li>
                        <li><a href="#">03</a></li>
                        <li><a href="#">04</a></li>
                      </ul>
                    </a>
                  </li>
                  <li>
                    <a href="#">About Us <i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li>
                    <a href="#">Services <i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li>
                    <a href="#">Projects <i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li>
                    <a href="#">Blog <i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li>
                    <a href="#">Page <i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li>
                    <a href="#">Contact <i class="fas fa-chevron-down"></i></a>
                  </li>
                </ul>
              </nav>
              <!--  -->
              <div class="rt-right-btn d-none d-xl-block pr-45">
                <button class="rt-btn">
                  <span
                    >Get An Appointment <i class="fas fa-arrow-right"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header section  -->

    <main>
      <!-- start hero section  -->
      <section
        class="rt-hero-area mr-60 ml-60 br-50 ovh p-relative"
        style="background-image: url(./assets/img/hero/bg.jpg)"
      >
        <div class="rt-hero-img-shape-1 position-absolute zi-2 img-max-width">
          <img src="./assets/img/hero/shape-1.png" alt="" />
        </div>

        <div class="rt-hero-area-content">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 p-0">
                <div class="rt-hero-text pt-233">
                  <h1>
                    Visa Made Easy <br />
                    Dreams Made <br />
                    Possible
                  </h1>
                </div>
                <div class="rt-hero-btn pb-190 pt-25 d-flex align-items-center">
                  <a class="rt-btn-transparent" href="#">
                    <span>Read More <i class="fas fa-arrow-right"></i> </span>
                  </a>
                  <a
                    class="rt-hero-play-btn ml-25 d-flex align-items-center"
                    href="#"
                  >
                    <span>
                      <img
                        src="./assets/img/icon/hero-1-play-btn-icon.png"
                        alt=""
                      />
                    </span>
                    <b>Watch Our Videos</b>
                  </a>
                </div>
              </div>
              <div class="col-lg-6 p-0 p-relative">
                <div class="rt-hero-img-content">
                  <div class="rt-hero-img-shape">
                    <div
                      class="rt-hero-img-shape-2 position-absolute zi-2"
                    >
                      <img src="./assets/img/hero/shape-2.png" alt="" />
                    </div>
                    <div
                      class="rt-hero-img-shape-3 position-absolute zi-2 img-max-width"
                    >
                      <img src="./assets/img/hero/hero-man-img.png" alt="" />
                    </div>
                  </div>
                  <div class="rt-hero-img-circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end hero section  -->
    </main>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
  </body>
</html>
